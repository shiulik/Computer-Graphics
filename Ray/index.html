<!DOCTYPE html>

<html>
    <head>
        <title>Assignment 5</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
        <script type="text/javascript" src="ray.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            .container {
                text-align: center;
            }

            .canvas-container {
                margin-bottom: 10px; /* Reduced margin to bring "Shading Mode" closer */
            }

            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 10px;
                justify-content: center;
            }

            .button-group button {
                background-color: #ddd;
                border: 2px solid gray;
                border-radius: 5px;
                padding: 8px 16px;
                cursor: pointer;
                font-size: 14px;
            }

            .button-group button:hover {
                background-color: #ccc;
            }

            .button-group button:active {
                background-color: #bbb;
            }

            .slider-container {
                margin-top: 2px;
                display: flex;
                align-items: center;
                justify-content: left;
                gap: 10px;
            }

            .slider-container input[type="range"] {
                width: 300px;
                accent-color: #4285f4;
            }

            h1 {
                font-size: 20px;
                text-align: left;
                margin-left: 10px;
            }
        </style>
    </head>

    <body onload="webGLStart();">
        <div class="container">
            <div class="canvas-container">
                <canvas
                    id="ray"
                    style="border: none"
                    width="600"
                    height="600"
                ></canvas>
            </div>
            <h1>Shading Mode:</h1>
            <div class="button-group">
                <button onclick="updateScene('mode', 'Phong')">Phong</button>
                <button onclick="updateScene('mode', 'Phong+Reflection')">Phong+Reflection</button>
                <button onclick="updateScene('mode', 'Phong+Shadow')">Phong+Shadow</button>
                <button onclick="updateScene('mode', 'Phong+Shadow+Reflection')">Phong+Shadow+Reflection</button>
            </div>
            <div class="slider-container">
                <label for="light"><h1>Move Light:</h1></label>
                <input type="range" id="light" min="-20" max="20" step="0.1" value="-10" oninput="updateScene('light', this.value)">
                <span id="light-loc"></span>
            </div>
            
        </div>
    </body>
</html>
